<!DOCTYPE html>
<html>
<head>
    <title>Property Inspection</title>
</head>
<body>
    <h1>Property Inspection App</h1>
    <form id="inspection-form">
        <label for="unit-number">Unit Number:</label>
        <select id="unit-number">
            <option value="Unit 1">Unit 1</option>
            <option value="Unit 2">Unit 2</option>
            <option value="Unit 3">Unit 3</option>
            <!-- Add more unit numbers as needed -->
        </select>
        <br>
        <label for="issue">Issue:</label>
        <select id="issue">
            <option value="Leak">Leak</option>
            <option value="Mold">Mold</option>
            <option value="Pest">Pest</option>
            <!-- Add more issues as needed -->
        </select>
        <br>
        <label for="note">Note:</label>
        <textarea id="note" maxlength="200"></textarea>
        <br>
        <input type="file" accept="image/*" capture="camera" id="photo">
        <br>
        <button type="submit">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
